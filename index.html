<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToOjbkk() {
            var oldHost = window.location.host;
            var newHost = oldHost.replace('xiaoj.xyz', 'ojbkk.cn');
            var newPath = window.location.pathname + window.location.search + window.location.hash;
            window.location.href = '//' + newHost + newPath;
        }
        window.onload = function() {
            redirectToOjbkk();
        };
    </script>
</head>
<body>
    Redirecting to ojbkk.cn...
</body>
</html>
